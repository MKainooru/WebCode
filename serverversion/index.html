<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入样式 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <!-- 引入组件库 -->
    <script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="./js/axios.js"></script>

    <style>
      .el-card {
        display: inline-block;
        width: 33%;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div style="margin: 20px">
        <el-card shadow="hover" style="height: 150px">
          <el-descriptions title="服务器 ID" :colon="false">
            <el-descriptions-item>{{ ServerId }}</el-descriptions-item>
          </el-descriptions>
        </el-card>
        <el-card shadow="hover" style="height: 150px">
          <el-descriptions title="基本信息">
            <el-descriptions-item label="名称"
              >{{ Docker.BaseName }}</el-descriptions-item
            >
            <el-descriptions-item label="标签" span="2"
              >{{ Docker.BaseTag }}</el-descriptions-item
            >
            <el-descriptions-item label="打包时间"
              >{{ Docker.BaseBuildAt }}</el-descriptions-item
            >
          </el-descriptions>
        </el-card>
        <el-card shadow="hover" style="height: 150px">
          <el-descriptions title="业务信息">
            <el-descriptions-item label="名称"></el-descriptions-item>
            <el-descriptions-item label="标签"></el-descriptions-item>
          </el-descriptions>
        </el-card>
      </div>
      <el-divider></el-divider>
      <div style="margin-left: 20px; margin-right: 20px">
        <template>
          <el-table :data="Assemblies" stripe border style="width: 100%">
            <el-table-column type="index" width="180"> </el-table-column>
            <el-table-column prop="address" align="right">
              <template slot="header" slot-scope="scope">
                <el-input
                  style="width: 20%"
                  v-model="search"
                  placeholder="输入关键字搜索"
                />
                <div style="display: flex; width: 100%">
                  <el-card shadow="hover" style="height: 60px; padding: 0px">
                    <i class="el-icon-document"> </i>
                  </el-card>
                </div>
              </template>
            </el-table-column>
          </el-table>
        </template>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    new Vue({
      el: "#app",
      data: function () {
        return {
          ServerId: "",
          Docker: {
            BaseName: "",
            BaseTag: "",
            BaseBuildAt: "",
            BizName: "",
            BizTag: "",
          },
          Assemblies: [],
        };
      },
      created() {
        // this.datePickerSubmit();
      },
      computed: {},
      mounted() {},
      methods: {
        datePickerSubmit() {
          this.axiosRequst(
            "https://k5.kivii.org/server/version.json?_dc=1719903650015",
            {
              auth: {
                username: "gj",
                password: "Www.K1v11.Com",
              },
            },
            "get"
          )
            .then((res) => {
              console.log("JSON Data:", res);
              this.ServerId = res.ServerId;
              this.Docker = res.Docker;
              this.Assemblies = res.Assemblies;
            })
            .catch((error) => {
              console.error("Error fetching data:", error);
            });
        },
        axiosRequst(url, data, method) {
          let result = axios({
            method: method,
            data: data,
            url: url,
            headers: {
              "Content-Type": "application/json;charset=UTF-8",
            },
          })
            .then((resp) => {
              return resp.data;
            })
            .catch((error) => {
              return error.response.data.ResponseStatus.Message;
            });
          return result;
        },
      },
    });
  </script>
</html>
